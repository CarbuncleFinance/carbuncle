pre-push:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bun biome check --no-errors-on-unmatched --files-ignore-unknown=true <files>

pre-commit:
  commands:
    check:
      glob: "**/*.{js,ts,jsx,tsx,json,md,yml,yaml}"
      run: bun biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true <files> && git update-index --again
